  <body class="bg-slate-100">
    <!-- Header -->
    <header>
      <div class="max-w-7xl mx-auto py-10">
        <div class="flex flex-row items-center justify-start space-x-6 px-10">
          <img src="images/note.png" alt="" />
          <h1 class="font-bold text-2xl">Shopping List</h1>
        </div>
      </div>
    </header>

    <!-- Section 1: Input & Add Item -->
    <form>
      <div class="max-w-7xl mx-auto">
        <div
          class="flex flex-col justify-center space-y-6 px-10 md:flex-row md:space-y-0 md:justify-between"
        >
          <div class="input">
            <input
              type="text"
              placeholder="Enter Item"
              class="w-full border-2 rounded-md px-3 py-2 outline-none enter"
            />
          </div>
          <div class="submit">
            <button
              class="border-2 border-black rounded-md px-4 py-2 bg-black text-white ml-1"
            >
              <i class="fa-solid fa-plus" style="color: #fcfcfc"></i>
              Add Item
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Filter Items -->
    <section id="filter-items">
      <div class="max-w-7xl mx-auto py-4 px-10 md:py-6 md:mb-8">
        <div class="md:flex md:items-center md:justify-center">
          <input
            type="text"
            placeholder="Filter Items"
            class="w-full border-b-2 bg-slate-100 p-2 font-normal text-lg outline-none md:text-center md:w-1/3 fillter"
          />
          <i class="fa-solid fa-rotate-left rotate"></i>
        </div>
      </div>
    </section>
